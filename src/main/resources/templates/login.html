<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css" th:href="@{/css/MyStyle.css}"/>
</head>
<body>
  <div class="col-md-4 col-md-offset-3 spacer">
    <div class="panel panel-success">
      <div class="panel-heading">Authentification</div>
      <div class="panel-body">
        <div th:if="${param.error}" class="text-danger">user name or password are incorrect</div>
        <div th:if="${param.logout}" class="text-danger">You have been logged out</div>
        <form th:action="@{login}" method="post">
          <div>
            <label>username</label>
            <input type="text" name="username">
          </div>
          <div>
            <label>password</label>
            <input type="password" name="password">
          </div>
          <button type="submit">login</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
